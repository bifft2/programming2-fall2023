<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blackjack</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Blackjack</h1>
    <button id="instructions-btn" onclick="openInstructions()">Instructions</button>
    <button onclick="reset()" id="start-game">Start Game</button>
    <div id="hit-and-stay">
    	<button id="hit" onclick="hit()" disabled="true">Hit</button>
    	<button id="stay" onclick="stay()" disabled="true">Stay</button>
    </div>
    <div class="cards">
    	<p id="dealer-cards"></p>
    	<p id="user-cards"></p>
    </div>

	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span id="close" onclick="closeInstructions()">&times;</span>
	    <p>Some text in the Modal..</p>
	  </div>

	</div>
	<script type="text/javascript" src="indexSolution.js"></script>
</body>
</html>
