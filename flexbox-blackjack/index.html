<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>Blackjack with Josh I</h1>
    </header>
    <div class="flex-container">
        <div class="player-section">
            <h2>Dealer</h2>
            <div class="card-container">
                <img src="images/blank.svg" id="dealerCard1">
                <img src="images/blank.svg" id="dealerCard2">
                <img src="images/blank.svg" id="dealerCard3">
                <img src="images/blank.svg" id="dealerCard4">
            </div>
            <p class="score" id="dealerScore">Score: 0</p>
            <div id="games-totals">
                <p id="user-games-won">User Games Won: 0</p>
                <p id="dealer-games-won">Dealer Games Won: 0</p>
            </div>
        </div>
        <div class="player-section">
            <h2>Player</h2>
            <div class="card-container">
                <img src="images/blank.svg" id="userCard1">
                <img src="images/blank.svg" id="userCard2">
                <img src="images/blank.svg" id="userCard3">
                <img src="images/blank.svg" id="userCard4">
            </div>
            <p class="score" id="userScore">Score: 0</p>
            <div id="message">Press Reset to start game.    </div>
            <div class="button-container">
                <button class="hit" onclick="hit()" disabled="true" id="hit">Hit</button>
                <button class="stand" onclick="stand()" disabled="true" id="stand">Stand</button>
                <button class="reset" onclick="reset()" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script2.js"></script>
</body>
</html>
