<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Flexbox Grid</title>
</head>
<body>
	<div id="header"></div>
	<div id="outside-box">
		<div id="gallery-box">
			<div class="row">
				<div class="item">
					<img class="cat-pic" src="https://t4.ftcdn.net/jpg/00/97/58/97/360_F_97589769_t45CqXyzjz0KXwoBZT9PRaWGHRk5hQqQ.jpg">
					<p class="cat-name">Luna</p>
				</div>
				<div class="item">
					<img class="cat-pic" src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg">
					<p class="cat-name">Charlie</p>
				</div>
				<div class="item">
					<img class="cat-pic" src="https://cdn.jwplayer.com/v2/media/OJGSRhSM/poster.jpg?width=720">
					<p class="cat-name">Snowball</p>
				</div>
			</div>
			<div class="row">
				<div class="item">
					<img class="cat-pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/VAN_CAT.png/640px-VAN_CAT.png">
					<p class="cat-name">Marty</p>
				</div>
				<div class="item">
					<img class="cat-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0IrVxlYZ2uhz3GvOc8bZL7wqPlPjrhF5GiA&usqp=CAU">
					<p class="cat-name">Forrest</p>
				</div>
				<div class="item">
					<img class="cat-pic" src="https://moderncat.com/wp-content/uploads/2014/03/tortoiseshell-kitten-closeup-p-46771525.jpg">
					<p class="cat-name">Pumpkin</p>
				</div>
			</div>
			<div class="row">
				<div class="item">
					<img class="cat-pic" src="https://th-thumbnailer.cdn-si-edu.com/bgmkh2ypz03IkiRR50I-UMaqUQc=/1000x750/filters:no_upscale():focal(1061x707:1062x708)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/55/95/55958815-3a8a-4032-ac7a-ff8c8ec8898a/gettyimages-1067956982.jpg">
					<p class="cat-name">Pepper</p>
				</div>
				<div class="item">
					<img class="cat-pic" src="https://media.post.rvohealth.io/wp-content/uploads/sites/4/2022/08/hand-stroking-petting-tabby-cat-732x549-thumbnail-1.jpg">
					<p class="cat-name">Smokey</p>
				</div>
				<div class="item">
					<img class="cat-pic" src="https://assets.editorial.aetnd.com/uploads/2021/10/black-cat-gettyimages-901574784.jpg">
					<p class="cat-name">Willow</p>
				</div>
			</div>
		</div>
		<div id="profile-box">
			<img id="profile-pic" src="https://th-thumbnailer.cdn-si-edu.com/bgmkh2ypz03IkiRR50I-UMaqUQc=/1000x750/filters:no_upscale():focal(1061x707:1062x708)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/55/95/55958815-3a8a-4032-ac7a-ff8c8ec8898a/gettyimages-1067956982.jpg">
			<p id="profile-name">Pepper</p>
			<div id="more-info">
				more information here
			</div>
		</div>
	</div>
</body>
</html>
