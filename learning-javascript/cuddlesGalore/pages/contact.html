      <h1>Contact Us</h1>
      <p>

      <form id="contact-form">
        <label for="user_name">Name</label>
        <input

          id="user_name"
          name="user_name"
          placeholder="Your name"
          required
        />
        <label for="user_email">Email</label>
        <input 
          type="email"
          id="user_email"
          name="user_email"
          placeholder="example@gmail.com"
          required
        />
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          placeholder="Hi! I would like to adopt Simba."
          required
        ></textarea>
        <button type="submit" class="submit-btn">
          Send
        </button>
